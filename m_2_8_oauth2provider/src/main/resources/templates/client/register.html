<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Oauth2Server</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous"
          media="screen"
    >
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.18/css/bootstrap-select.min.css"
          integrity="sha512-ARJR74swou2y0Q2V9k0GbzQ/5vJ2RBSoCWokg4zkfM29Fb3vZEQyv0iWBMW/yvKgyHSR/7D64pFMmU8nYmbRkg=="
          crossorigin="anonymous"
          referrerpolicy="no-referrer"
    />

</head>
<body>
<div class="container">
    <div class="jumbotron">
        <h1>OAuth2 Provider</h1>
    </div>
    <h2>Create your application (client registration)</h2>
    <form action="#" th:action="@{/client/save}" th:object="${registry}" method="post">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" th:field="*{name}">
            <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}">application name</div>
        </div>
        <div class="form-group">
            <label for="redirectUri">Redirect URL:</label>
            <input type="text" class="form-control" id="redirectUri" th:field="*{redirectUri}">
            <div th:if="${#fields.hasErrors('redirectUri')}" th:errors="*{redirectUri}">
                Callback URL to receive the authorization code
            </div>
        </div>
        <div class="form-group">
            <label for="clientType">Type of application:</label>
<!--            <div>-->
                <select id="clientType" class="selectpicker" th:field="*{clientType}">
                    <option value="PUBLIC">Public</option>
                    <option value="CONFIDENTIAL">Confidential</option>
                </select>
<!--            </div>-->
        </div>
        <div class="form-group">
            <button class="btn btn-primary" type="submit">
                Register
            </button>
            <button class="btn btn-default" type="button" onclick="javascript: window.location.href='/'">
                Cancel
            </button>
        </div>
    </form>
</div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.18/js/bootstrap-select.min.js"
        integrity="sha512-yDlE7vpGDP7o2eftkCiPZ+yuUyEcaBwoJoIhdXv71KZWugFqEphIS3PU60lEkFaz8RxaVsMpSvQxMBaKVwA5xg=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
<!--<script src="../webjars/bootstrap/3.3.5/js/bootstrap.min.js"></script>-->
</html>
